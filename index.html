<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLiga Champions League Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BetLiga</h1>
            <h2>UEFA Champions League Edition</h2>
        </div>

        <div class="table-container">
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imię</th>
                        <th>Obst.</th>
                        <th>Zdob.</th>
                        <th>Róż.</th>
                        <th>Forma</th>
                        <th>PKT</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Wiersze będą dodawane dynamicznie -->
                </tbody>
            </table>
        </div>

        <script>
            async function fetchData() {
                const apiUrl = 'https://script.google.com/macros/s/AKfycbz99qGncpQnHJyrA5kfAlngnyQojC4QkYIYuG4I4_ZWganwaoZuWTDS3tPIPtTaKWLUlQ/exec';
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const tableBody = document.getElementById('table-body');

                    // Wyczyszczenie poprzednich danych przed aktualizacją
                    tableBody.innerHTML = '';

                    data.slice(1).forEach((row, index) => {
                        // Pobieranie wartości z arkusza
                        const ranking = row[0];   // Ranking (pozycja)
                        const zmiana = row[7];    // Zmiana pozycji
                        const zawodnik = row[1];  // Nazwa zawodnika
                        const obst = row[2];      // Liczba obstawień
                        const zdob = row[3];      // Liczba zdobytych punktów
                        const roznica = row[4];   // Różnica
                        const forma = row[5];     // Forma jako sekwencja cyfr
                        const pkt = row[6];       // Punkty

                        // Ustal symbol na podstawie wartości "zmiana"
                        let symbol;
                        if (zmiana > 0) {
                            symbol = '⬆'; // Strzałka w górę
                        } else if (zmiana < 0) {
                            symbol = '⬇'; // Strzałka w dół
                        } else {
                            symbol = '⭯'; // Równa się
                        }

                        // Generowanie formy (18 symboli, 2 rzędy)
                        const formaArray = forma.split(',');
                        const row1 = formaArray.slice(0, 9).map(val => getSymbol(val)).join('');
                        const row2 = formaArray.slice(9, 18).map(val => getSymbol(val)).join('');

                        // Tworzenie wiersza tabeli
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>
                                ${ranking} 
                                <span class="zmiana"> ${zmiana} </span>
                                <span class="symbol"> ${symbol} </span>
                            </td>
                            <td><div class="avatar"><img src="https://via.placeholder.com/40" alt="avatar"></div> ${zawodnik}</td>
                            <td>${obst}</td>
                            <td>${zdob}</td>
                            <td>${roznica}</td>
                            <td class="player-form">
                                <div class="dots-container">
                                    <div class="dots-row">${row1}</div>
                                    <div class="dots-row">${row2}</div>
                                </div>
                            </td>
                            <td class="points">${pkt} <span class="points-difference">+${pkt}</span></td>
                        `;
                        
                        tableBody.appendChild(newRow);
                    });
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                }
            }

            // Funkcja zwracająca symbol na podstawie liczby
            function getSymbol(value) {
                if (value == 3) {
                    return '<span class="dot green"></span>';
                } else if (value == 1) {
                    return '<span class="dot yellow"></span>';
                } else if (value == 0) {
                    return '<span class="dot red"></span>';
                }
            }

            window.onload = fetchData;
            setInterval(fetchData, 30000); // Aktualizacja co 30 sekund
        </script>
    </div>
</body>
</html>
