<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLiga Champions League Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BetLiga</h1>
            <h2>UEFA Champions League Edition</h2>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imię</th>
                        <th>Obst.</th>
                        <th>Zdob.</th>
                        <th>Róż.</th>
                        <th>Forma</th>
                        <th>PKT</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Wiersze będą dodawane dynamicznie -->
                </tbody>
            </table>
        </div>

        <script>
            async function fetchData() {
                const apiUrl = 'https://script.google.com/macros/s/AKfycbz99qGncpQnHJyrA5kfAlngnyQojC4QkYIYuG4I4_ZWganwaoZuWTDS3tPIPtTaKWLUlQ/exec'; // Wstaw tutaj URL z Google Apps Script
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const tableBody = document.getElementById('table-body');

                    // Wyczyszczenie poprzednich danych przed aktualizacją
                    tableBody.innerHTML = '';

                    data.slice(1).forEach((row, index) => {
                        const newRow = document.createElement('tr');
                        
                        newRow.innerHTML = `
                            <td>${index + 1}</td>
                            <td><img src="https://via.placeholder.com/40" alt="avatar"> ${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td>${row[4]}</td>
                            <td class="player-form">
                                <div class="dots-container">
                                    <div class="dots-row">
                                        <span class="dot red"></span>
                                        <span class="dot yellow"></span>
                                        <span class="dot orange"></span>
                                    </div>
                                </div>
                            </td>
                            <td>${row[6]}</td>
                        `;
                        
                        tableBody.appendChild(newRow);
                    });
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                }
            }

            // Wywołanie pobrania danych natychmiast po załadowaniu strony
            window.onload = fetchData;

            // Ustawienie aktualizacji danych co 30 sekund (30000 milisekund)
            setInterval(fetchData, 30000); // 30000 ms = 30 sekund
        </script>
    </div>
</body>
</html>
