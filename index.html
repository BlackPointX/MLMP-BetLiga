<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLiga Champions League Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>BetLiga</h1>
        <h2>Champions League Edition</h2>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>IMIĘ</th>
                    <th>OBST.</th>
                    <th>ZDOB.</th>
                    <th>RÓŻ.</th>
                    <th>FORMA</th>
                    <th>PKT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. ⬡</td>
                    <td>Łukasz</td>
                    <td>51</td>
                    <td>56</td>
                    <td>-5</td>
                    <td>
                        <div class="form">
                            <div class="form-line">
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                            </div>
                            <div class="form-line">
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                                <span class="form-dot green"></span><span class="form-dot yellow"></span><span class="form-dot red"></span>
                            </div>
                        </div>
                    </td>
                    <td>21 <span class="points">+21</span></td>
                </tr>
                <!-- Dodaj pozostałych zawodników w ten sam sposób -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
