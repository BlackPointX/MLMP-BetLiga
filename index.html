<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLiga Champions League Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease;
        }
        .fade-in-row {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BetLiga</h1>
            <h2>UEFA Champions League Edition</h2>
        </div>

        <div class="table-container">
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imię</th>
                        <th>Obst.</th>
                        <th>Zdob.</th>
                        <th>Róż.</th>
                        <th>Forma</th>
                        <th>PKT</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Wiersze będą dodawane dynamicznie przez JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <script>
            let expandedRows = new Set(); // Przechowuje rozwinięte wiersze

            async function fetchData(isInitialLoad = false) {
                if (isInitialLoad) {
                    document.getElementById('loading-spinner').style.display = 'flex'; // Pokaż spinner tylko na początku
                }

                const apiUrl = 'https://script.google.com/macros/s/AKfycbz99qGncpQnHJyrA5kfAlngnyQojC4QkYIYuG4I4_ZWganwaoZuWTDS3tPIPtTaKWLUlQ/exec';

                console.log(`Wysyłanie zapytania do Google Sheets: ${new Date().toISOString()}`); // Logowanie zapytania

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const tableBody = document.getElementById('table-body');

                    if (isInitialLoad) {
                        tableBody.innerHTML = ''; // Wyczyść tabelę przy pierwszym ładowaniu
                        document.querySelector('table.leaderboard').classList.add('fade-in'); // Dodaj klasę animacji do tabeli
                    }

                    // Przetwarzanie każdego wiersza danych
                    data.slice(1).forEach((row) => {
                        const ranking = row[0];
                        const zmiana = row[1];
                        const zawodnik = row[2];
                        const obst = row[3];
                        const zdob = row[4];
                        const roznica = row[5];
                        const forma = row[6];
                        const pkt = row[7];
                        const plusPkt = row[8];

                        let symbol;
                        if (zmiana > 0) {
                            symbol = '⬆';
                        } else if (zmiana < 0) {
                            symbol = '⬇';
                        } else {
                            symbol = '=';
                        }

                        const formaArray = forma.split(',');
                        const row1 = formaArray.slice(0, 9).map(val => getSymbol(val)).join('');
                        const row2 = formaArray.slice(9, 18).map(val => getSymbol(val)).join('');

                        let avatarUrl;
                        switch(zawodnik) {
                            case 'Mariusz':
                                avatarUrl = 'https://raw.githubusercontent.com/BlackPointX/MLMP-BetLiga/refs/heads/main/images/Mariusz.png';
                                break;
                            case 'Łukasz':
                                avatarUrl = 'https://raw.githubusercontent.com/BlackPointX/MLMP-BetLiga/refs/heads/main/images/%C5%81ukasz.png';
                                break;
                            case 'Mateusz':
                                avatarUrl = 'https://raw.githubusercontent.com/BlackPointX/MLMP-BetLiga/refs/heads/main/images/Mateusz.png';
                                break;
                            case 'Patryk':
                                avatarUrl = 'https://raw.githubusercontent.com/BlackPointX/MLMP-BetLiga/refs/heads/main/images/Patryk.png';
                                break;
                            default:
                                avatarUrl = 'https://via.placeholder.com/40';
                        }

                        // Sprawdź, czy dany wiersz już istnieje
                        const existingRow = document.querySelector(`tr[data-zawodnik="${zawodnik}"]`);
                        if (existingRow) {
                            // Porównaj dane i podświetl, jeśli się zmieniły
                            const rowElements = existingRow.querySelectorAll('td');
                            let isChanged = false;

                            // Zmiana wartości zmiana
                            const zmianaElement = rowElements[0].querySelector('.zmiana');
                            if (zmianaElement && zmianaElement.innerText.trim() !== zmiana) {
                                console.log(`Zmiana zmiana dla ${zawodnik}: poprzednia ${zmianaElement.innerText.trim()}, nowa ${zmiana}`);
                                zmianaElement.innerText = zmiana;
                                isChanged = true;
                            }

                            if (rowElements[2].innerText !== obst) {
                                console.log(`Zmiana obst dla ${zawodnik}: poprzednia ${rowElements[2].innerText}, nowa ${obst}`);
                                rowElements[2].innerText = obst;
                                isChanged = true;
                            }
                            if (rowElements[3].innerText !== zdob) {
                                console.log(`Zmiana zdob dla ${zawodnik}: poprzednia ${rowElements[3].innerText}, nowa ${zdob}`);
                                rowElements[3].innerText = zdob;
                                isChanged = true;
                            }
                            if (rowElements[4].innerText !== roznica) {
                                console.log(`Zmiana roznica dla ${zawodnik}: poprzednia ${rowElements[4].innerText}, nowa ${roznica}`);
                                rowElements[4].innerText = roznica;
                                isChanged = true;
                            }
                            if (rowElements[6].querySelector('.pkt').innerText !== pkt) {
                                rowElements[6].querySelector('.pkt').innerText = pkt;
                                isChanged = true;
                            }
                            if (rowElements[6].querySelector('.plus-pkt').innerText !== plusPkt) {
                                rowElements[6].querySelector('.plus-pkt').innerText = plusPkt;
                                isChanged = true;
                            }

                            if (isChanged) {
                                highlightRow(existingRow); // Podświetl wiersz
                            }

                            rowElements[5].innerHTML = `
                                <div class="dots-container">
                                    <div class="dots-row">${row1}</div>
                                    <div class="dots-row">${row2}</div>
                                </div>
                            `;
                        } else {
                            // Tworzenie nowego wiersza, jeśli nie istnieje
                            const newRow = document.createElement('tr');
                            newRow.classList.add('player-row', 'fade-in-row'); // Dodaj klasę animacji do wiersza
                            newRow.setAttribute('data-zawodnik', zawodnik); // Ustaw atrybut dla zawodnika
                            newRow.innerHTML = `
                                 <td>
                                ${ranking} 
                                <span class="zmiana"> ${zmiana} </span>
                                <span class="symbol"> ${symbol} </span>
                            </td>
                                <td><div class="avatar"><img src="${avatarUrl}" alt="avatar"></div> ${zawodnik}</td>
                                <td>${obst}</td>
                                <td>${zdob}</td>
                                <td>${roznica}</td>
                                <td class="player-form">
                                    <div class="dots-container">
                                        <div class="dots-row">${row1}</div>
                                        <div class="dots-row">${row2}</div>
                                    </div>
                                </td>
                                <td class="points">
                                    <span class="pkt">${pkt}</span> 
                                    <span class="plus-pkt">${plusPkt}</span>
                                </td>
                            `;

                            tableBody.appendChild(newRow);
                        }

                        // Sprawdź, czy wiersz powinien być rozwinięty po aktualizacji
                        if (expandedRows.has(zawodnik)) {
                            const placeholder = existingRow?.nextElementSibling?.querySelector('.details-placeholder');
                            if (placeholder) {
                                placeholder.style.maxHeight = '100px';
                                placeholder.style.overflow = 'visible';
                            }
                        }
                    });
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                } finally {
                    if (isInitialLoad) {
                        document.getElementById('loading-spinner').style.display = 'none'; // Ukryj spinner po pierwszym ładowaniu
                    }
                }
            }

            function getSymbol(value) {
                if (value == 3) {
                    return '<span class="dot green"></span>';
                } else if (value == 1) {
                    return '<span class="dot yellow"></span>';
                } else if (value == 0) {
                    return '<span class="dot red"></span>';
                }
            }

            function highlightRow(row) {
                row.classList.add('highlight'); // Dodaj klasę podświetlenia
                setTimeout(() => {
                    row.classList.remove('highlight'); // Usuń klasę podświetlenia po 5 sekundach
                }, 5000); // 5000 ms = 5 sekund
            }

            window.onload = () => fetchData(true); // Pobranie danych na początku
            setInterval(() => fetchData(false), 30000); // Aktualizacja danych co 30 sekund bez spinnera
        </script>
    </div>
</body>
</html>
