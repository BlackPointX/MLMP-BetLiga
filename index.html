<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetLiga Champions League Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease;
        }
        .fade-in-row {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BetLiga</h1>
            <h2>UEFA Champions League Edition</h2>
        </div>

        <div class="table-container">
            <table class="leaderboard">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Imię</th>
                        <th>Obst.</th>
                        <th>Zdob.</th>
                        <th>Róż.</th>
                        <th>Forma</th>
                        <th>PKT</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Wiersze będą dodawane dynamicznie przez JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>

        <script>
            let expandedRows = new Set(); // Przechowuje rozwinięte wiersze

            // Poprawiona funkcja highlightRow, która podświetla wiersze
            function highlightRow(row) {
                console.log('Dodano highlight'); // Logowanie dodania podświetlenia
                row.classList.add('highlight'); // Dodaj klasę podświetlenia
                setTimeout(() => {
                    console.log('Usunięto highlight'); // Logowanie usunięcia podświetlenia
                    row.classList.remove('highlight'); // Usuń klasę podświetlenia po 5 sekundach
                }, 5000); // 5000 ms = 5 sekund
            }

            async function fetchData(isInitialLoad = false) {
                const apiUrl = 'https://script.google.com/macros/s/AKfycbz99qGncpQnHJyrA5kfAlngnyQojC4QkYIYuG4I4_ZWganwaoZuWTDS3tPIPtTaKWLUlQ/exec';

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const tableBody = document.getElementById('table-body');

                    if (isInitialLoad) {
                        tableBody.innerHTML = ''; // Wyczyść tabelę przy pierwszym ładowaniu
                        document.querySelector('table.leaderboard').classList.add('fade-in'); // Dodaj klasę animacji do tabeli
                    }

                    // Przetwarzanie każdego wiersza danych
                    data.slice(1).forEach((row) => {
                        const ranking = row[0];
                        const zmiana = row[1];
                        const zawodnik = row[2];
                        const obst = row[3];
                        const zdob = row[4];
                        const roznica = row[5];
                        const forma = row[6];
                        const pkt = row[7];
                        const plusPkt = row[8];

                        const existingRow = document.querySelector(`tr[data-zawodnik="${zawodnik}"]`);
                        if (existingRow) {
                            const rowElements = existingRow.querySelectorAll('td');
                            let isChanged = false;

                            // Sprawdzaj wszystkie elementy, aby wykryć zmiany i podświetlić wiersz
                            if (rowElements[0].querySelector('.zmiana').innerText !== zmiana) {
                                rowElements[0].querySelector('.zmiana').innerText = zmiana;
                                isChanged = true;
                            }

                            if (rowElements[2].innerText !== obst) {
                                rowElements[2].innerText = obst;
                                isChanged = true;
                            }
                            if (rowElements[3].innerText !== zdob) {
                                rowElements[3].innerText = zdob;
                                isChanged = true;
                            }
                            if (rowElements[4].innerText !== roznica) {
                                rowElements[4].innerText = roznica;
                                isChanged = true;
                            }
                            if (rowElements[6].querySelector('.pkt').innerText !== pkt) {
                                rowElements[6].querySelector('.pkt').innerText = pkt;
                                isChanged = true;
                            }
                            if (rowElements[6].querySelector('.plus-pkt').innerText !== plusPkt) {
                                rowElements[6].querySelector('.plus-pkt').innerText = plusPkt;
                                isChanged = true;
                            }

                            if (isChanged) {
                                highlightRow(existingRow); // Podświetl wiersz, gdy dane się zmieniają
                            }

                            rowElements[5].innerHTML = `
                                <div class="dots-container">
                                    <div class="dots-row">${getSymbol(forma[0])}</div>
                                    <div class="dots-row">${getSymbol(forma[1])}</div>
                                </div>
                            `;
                        }
                    });
                } catch (error) {
                    console.error('Błąd podczas pobierania danych:', error);
                }
            }

            function getSymbol(value) {
                if (value == 3) {
                    return '<span class="dot green"></span>';
                } else if (value == 1) {
                    return '<span class="dot yellow"></span>';
                } else if (value == 0) {
                    return '<span class="dot red"></span>';
                }
            }

            function highlightRow(row) {
                row.classList.add('highlight'); // Dodaj klasę podświetlenia
                setTimeout(() => {
                    row.classList.remove('highlight'); // Usuń klasę podświetlenia po 5 sekundach
                }, 5000); // 5000 ms = 5 sekund
            }

            window.onload = () => fetchData(true); // Pobranie danych na początku
            setInterval(() => fetchData(false), 30000); // Aktualizacja danych co 30 sekund bez spinnera
        </script>
    </div>
</body>
</html>
