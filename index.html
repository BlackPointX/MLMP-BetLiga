<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczna Tabela z Google Sheets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Dynamiczna Tabela z Google Sheets</h1>
    <table id="data-table">
        <!-- Tabela zostanie wypeÅ‚niona danymi z Google Sheets -->
    </table>

    <script>
        const url = 'https://spreadsheets.google.com/feeds/list/13WQi2cFN6kJI1_3_t0p2vRF15tdI0EoxThnkcN6kRLA/1/public/values?alt=json';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('Wykresy i final tabela');
                const rows = data.feed.entry.map(entry => {
                    return `<tr><td>${entry.gsx$column1.$t}</td><td>${entry.gsx$column2.$t}</td></tr>`;
                }).join('');
                table.innerHTML = rows;
            })
            .catch(error => console.error('Error fetching data: ', error));
    </script>

</body>
</html>
